<!DOCTYPE html>
<html>

<head>
    <title>Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0b0f1a;
            --bg-panel: #11162a;

            --neon-blue: #00f0ff;
            --neon-red: #ff004c;
            --neon-purple: #8f00ff;

            --text-main: #e6e6e6;
            --text-dim: #a0a0a0;

            --user-msg: rgba(0, 240, 255, 0.15);
            --bot-msg: rgba(255, 0, 76, 0.15);
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #0e0f18, #0e2577);
            color: var(--text-main);
            scroll-behavior: smooth;
        }

        .container {
            margin-top: 20px;
            display: flex;
        }

        .app-container {
            height: 100vh;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: end;
            backdrop-filter: blur(20px);
            background: rgba(10, 14, 30, 0.651);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.15);
            animation: appPulse 6s infinite ease-in-out;
        }

        .chat-input {
            background: #050812;
            color: var(--text-main);
            padding: 8px 12px;
            font-size: 18px;
            border-radius: 10px;
            border: 1px solid var(--neon-blue);
            outline: none;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            flex-grow: 1;
        }

        .chat-input::placeholder {
            color: var(--text-dim);
        }

        .send-button {
            margin-left: 15px;
            padding: 8px 10px;
            background: var(--neon-purple);
            color: var(--text-main);
            border: 1px solid var(--neon-purple);
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(143, 0, 255, 0.4);
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--neon-purple);
            color: #fff;
            box-shadow: 0 0 20px rgba(143, 0, 255, 0.8);
        }

        .send-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 25px rgba(143, 0, 255, 0.9);
        }

        .chat-message-user {
            margin-top: 15px;
            display: flex;
            justify-content: end;
            align-items: start;
        }

        .chat-message-robot {
            margin-top: 15px;
            display: flex;
            justify-content: start;
            align-items: start;
        }

        .chat-message-text {
            margin-left: 15px;
            margin-right: 15px;
            margin-top: 5px 20px;
            padding: 15px 20px;
            max-width: 300px;
            background: rgb(75, 75, 75);
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 12px;
        }

        .chat-message-user .chat-message-text {
            background: var(--user-msg);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 12px rgba(0, 240, 255, 0.4);
            animation: neonPulseBlue 3s infinite ease-in-out;
        }

        .chat-message-robot .chat-message-text {
            background: var(--bot-msg);
            border: 1px solid var(--neon-red);
            box-shadow: 0 0 12px rgba(255, 0, 76, 0.4);
            animation: neonPulseRed 3s infinite ease-in-out;
        }

        .chat-pfp {
            width: 50px;
            border-radius: 50%;
        }

        .message-container {
            flex-grow: 1;
            overflow: scroll;
            scrollbar-width: none;

        }

        .typing {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .typing span {
            width: 6px;
            height: 6px;
            background: var(--neon-red);
            border-radius: 50%;
            animation: typingDots 2s infinite ease-in-out both;
            box-shadow: 0 0 8px var(--neon-red);
        }

        .typing span:nth-child(1) {
            animation-delay: 0s;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingDots {

            0%,
            80%,
            100% {
                transform: scale(0);
                opacity: 0.3;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes neonPulseBlue {
            0% {
                box-shadow: 0 0 6px var(--neon-blue);
            }

            50% {
                box-shadow: 0 0 18px var(--neon-blue);
            }

            100% {
                box-shadow: 0 0 6px var(--neon-blue);
            }
        }

        @keyframes neonPulseRed {
            0% {
                box-shadow: 0 0 6px var(--neon-red);
            }

            50% {
                box-shadow: 0 0 18px var(--neon-red);
            }

            100% {
                box-shadow: 0 0 6px var(--neon-red);
            }
        }

        @keyframes appPulse {
            0% {
                box-shadow: 0 0 15px rgba(47, 235, 248, 0.966);
            }

            50% {
                box-shadow: 0 0 35px rgba(144, 0, 255, 0.904);
            }

            100% {
                box-shadow: 0 0 15px rgba(0, 238, 255, 0.842);
            }
        }

        @media (max-width: 600px) {

            body {
                overflow: hidden;
            }

            .app-container {
                width: 100%;
                height: 80vh;
                padding: 10px;
                border-radius: 0;
            }

            .message-container {
                padding: 10px 6px;
            }

            .chat-message-user,
            .chat-message-robot {
                margin-top: 12px;
            }

            /* üí¨ Chat bubble text */
            .chat-message-text {
                max-width: 92%;
                font-size: 16px;
                /* ‚¨ÜÔ∏è bigger text */
                padding: 14px 16px;
                /* ‚¨ÜÔ∏è more breathing room */
                line-height: 1.5;
            }

            /* üë§ Profile icons */
            .chat-pfp {
                width: 38px;
            }

            /* ‚å®Ô∏è Input bar */
            .container {
                padding: 8px;
                gap: 10px;
            }

            .chat-input {
                font-size: 18px;
                /* ‚¨ÜÔ∏è prevents zoom + readable */
                padding: 14px 16px;
                border-radius: 14px;
            }

            /* üöÄ Send button */
            .send-button {
                width: 56px;
                height: 56px;
                min-width: 56px;
                padding: 0;
                border-radius: 50%;
                font-size: 18px;
                display: flex;
                align-items: center;
                justify-content: center;
                /* ‚¨ÜÔ∏è thumb-friendly */
            }

        }
    </style>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput({ chatMessages, setChatMessages }) {
            const [inputText, setInputText] = React.useState('');
            const [isLoading, setIsLoading] = React.useState(false);

            function saveInputText(event) {
                setInputText(event.target.value);
            }

            // 3k 3l 3m
            async function sendMessage() {

                if (isLoading || inputText === '') {
                    return;
                }

                // Set isLoading to true at the start and set it to false after everything is done
                setIsLoading(true);

                setInputText('');

                const newChatMessages = [
                    ...chatMessages,
                    {
                        message: inputText,
                        sender: 'user',
                        id: crypto.randomUUID()
                    }
                ];

                setChatMessages([
                    // Creates a new temporary Loading... message
                    ...newChatMessages,
                    {
                        message: 'Loading...',
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ])

                const response = await
                    Chatbot.getResponseAsync(inputText);
                setChatMessages([
                    ...newChatMessages,
                    {
                        message: response,
                        sender: 'robot',
                        id: crypto.randomUUID()
                    }
                ]);

                // Set isLoading to false after everything is done.
                setIsLoading(false);
            }
            // 3k 3l 3m

            // 3i 3j
            function handleKeyDown(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                } else if (event.key === 'Escape') {
                    setInputText('');
                }
            }
            // 3i 3j

            return (
                <div className="container">
                    <input
                        className="chat-input"
                        placeholder="Send a text"
                        size="30"
                        onChange={saveInputText}
                        // 3i 3j
                        onKeyDown={handleKeyDown}
                        value={inputText}
                    />
                    <button
                        className="send-button"
                        onClick={sendMessage}>Send</button>
                </div>
            );
        }

        function ChatMessage({ message, sender }) {
            return (
                <div className={
                    sender === 'user'
                        ? 'chat-message-user'
                        : 'chat-message-robot'
                }>
                    {sender === 'robot' && (
                        <img
                            className="chat-pfp"
                            src="https://i.redd.it/4hgxrxvaxfge1.png"
                            alt="robot"
                        />)}

                    <div className="chat-message-text">
                        {message === 'Loading...' ? (
                            <div className="typing">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        ) : (
                            message
                        )}
                    </div>

                    {sender === 'user' && (
                        <img
                            className="chat-pfp"
                            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ-jtnzc_wl5e_2sxzdh3kk_JCPIrH-uZG02w&s"
                            alt="user"
                        />)}
                </div>
            );
        }

        function ChatMessages({ chatMessages }) {

            const chatMessagesRef = React.useRef();

            React.useEffect(() => {
                const containerElem = chatMessagesRef.current;

                if (containerElem) {
                    containerElem.scrollTop = containerElem.scrollHeight;
                }
            }, [chatMessages]);

            return (
                <div className="message-container" ref={chatMessagesRef}>
                    {chatMessages.map((chatMessage) => {
                        return (
                            <ChatMessage
                                message={chatMessage.message}
                                sender={chatMessage.sender}
                                key={chatMessage.id}
                            />
                        );
                    })}
                </div>
            );
        }

        function App() {
            const [chatMessages, setChatMessages] = React.useState([]);
            // const [chatMessages, setChatMessages] = array;

            return (
                <div className="app-container">
                    <ChatMessages
                        chatMessages={chatMessages}
                    />
                    <ChatInput
                        chatMessages={chatMessages}
                        setChatMessages={setChatMessages}
                    />
                </div>
            );
        }


        const container = document.querySelector('.js-container');
        ReactDOM.createRoot(container).render(<App />);
    </script>
</body>

</html>
